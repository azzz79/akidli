
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أكدلي - مناوبتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      color: #1f2937;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2em;
      color: #3b82f6;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    label {
      display: block;
      margin-top: 25px;
      font-size: 1em;
      color: #444;
    }

    input[type="date"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
      width: 90%;
      max-width: 300px;
      transition: box-shadow 0.3s ease;
    }

    input[type="date"]:focus {
      outline: none;
      box-shadow: 0 0 8px #93c5fd;
      border-color: #3b82f6;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.03);
    }

    .result {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
    }

    .work {
      color: #16a34a;
    }

    .off {
      color: #dc2626;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>أكدلي</h1>
  <p>أدخل آخر يوم بدأت فيه دوامك، ثم التاريخ اللي تبي تتأكد منه</p>

  <label for="startDate">متى بدأت دوامك؟</label>
  <input type="date" id="startDate" />

  <label for="checkDate">التاريخ اللي تبي تتأكد منه</label>
  <input type="date" id="checkDate" />

  <button onclick="checkStatus()">أكدلي</button>

  <div id="result" class="result"></div>

  <footer>az.79</footer>

  <script>
    function checkStatus() {
      const start = document.getElementById("startDate").value;
      const check = document.getElementById("checkDate").value;

      if (!start || !check) {
        document.getElementById("result").textContent = "يرجى إدخال التاريخين";
        document.getElementById("result").className = "result off";
        return;
      }

      const startDate = new Date(start);
      const checkDate = new Date(check);
      const msPerDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.floor((checkDate - startDate) / msPerDay);

      if (diffDays < 0) {
        document.getElementById("result").textContent = "تاريخ التحقق قبل بداية الدوام!";
        document.getElementById("result").className = "result off";
        return;
      }

      const cycleDay = diffDays % 28;
      let message = "";

      if (cycleDay < 14) {
        const remaining = 14 - cycleDay;
        message = `أنت في الدوام. أكملت ${cycleDay} يوم${cycleDay === 1 ? '' : 'اً'}، وباقي ${remaining} يوم${remaining === 1 ? '' : 'اً'} وتبدأ الإجازة.`;
        document.getElementById("result").className = "result work";
      } else {
        const offDays = cycleDay - 14;
        const remaining = 28 - cycleDay;
        message = `أنت في الإجازة. أكملت ${offDays} يوم${offDays === 1 ? '' : 'اً'}، وباقي ${remaining} يوم${remaining === 1 ? '' : 'اً'} وتعود للدوام.`;
        document.getElementById("result").className = "result off";
      }

      document.getElementById("result").textContent = message;
    }
  </script>
</body>
</html>
